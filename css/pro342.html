<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            box-sizing: border-box;
            background-image: repeating-conic-gradient(red 5%, yellow 10%, black 15%);
            position: relative;
        }

        div h1{
            position: absolute;
            text-align: center;
            width: 100%;
            top: 20%;
            color: gainsboro;
            font-size: 60px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Example of Gradients</h1>
    </div>
</body>

</html>
