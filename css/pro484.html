<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display: flex;
            background-color: powderblue;
            padding: 10px;
            height: 400px;
            justify-content: center; /* horizontal */
            align-items: baseline; /* vertical */
            /* center, flex-start, stretch (defult) */

        }

        .item{
            padding: 30px;
            text-align: center;
            background-color: gray;
            margin: 0px 2px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item" style="font-size: 10px;">01</div>
        <div class="item" style="font-size: 20px;">02</div>
        <div class="item" style="font-size: 30px;">03</div>
        <div class="item" style="font-size: 40px;">04</div>
        <div class="item" style="font-size: 50px;">05</div>
    </div>
</body>
</html>
