<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 
            Highest Priority

            Inline
            ID
            Class
            Element Selector
            Universal Selector
            Browser Default
        */

        #demo1{
            color: purple;
        }

        .myclass{
            color: blue;
        }

        h1{
            color: red !important;
        }
    </style>    
</head>
<body>
    <h1>This is Example of CSS Specificity</h1>
    <h1 class="myclass" id="demo1">This is Example of CSS Specificity</h1>
    <h1>This is Example of CSS Specificity</h1>
    <h1>This is Example of CSS Specificity</h1>
    <h1>This is Example of CSS Specificity</h1>
</body>
</html>
