<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery.color.js"></script>
    <style>
        #op{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magni ducimus placeat voluptatem alias, at harum similique animi, molestiae eligendi odit quidem maxime tempore explicabo suscipit repudiandae? Debitis quia quas unde.</p>
    <button id="btn1">Load Data</button>
    <div id="op"></div>
</body>
<script>
    /*
        The optional callback parameter specifies a callback function to run when the load() method is completed. The callback function can have different parameters:

        responseTxt - contains the resulting content if the call succeeds
        statusTxt - contains the status of the call
        xhr - contains the XMLHttpRequest object
    */ 
    
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#op").load("data.txt", function(response, status, xmlhttpobj){
                //alert(response);
                //alert(status);
                //alert(xmlhttpobj);
                console.log(xmlhttpobj);
                if(status == "error"){
                    alert("Unable to load Data");
                }
            });
        });
    });

</script>
