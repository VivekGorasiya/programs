<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery.color.js"></script>
    <style>
        .demo{
            background-color: brown;
            color: white;
            width: 200px;
            height: 200px;
            padding: 20px;
            border: 10px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>
    <button id="btn1">Set Height / Width</button>
    <hr>
    <p class="demo" id="p1">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Velit, maiores eos aliquam atque optio ratione odio incidunt magni nisi est deleniti provident ab neque corporis quis sit repellendus rem consequuntur?</p>
</body>
</html>

<script>
    $(document).ready(function(){
        let ptag = $("#p1");
        $("#btn1").click(function(){
            ptag.height(400);
            ptag.width(800);
        });

    });

</script>
