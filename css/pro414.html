<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 50%;
            position: relative;
        }

        .image{
            opacity: 1;
            width: 100%;
            display: block;
            height: auto;
            transition: all 1s;
            backface-visibility: hidden;
        }

        .middle{
            transition: all 1s;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container:hover .image{
            opacity: 0.3;
        }

        .container:hover .middle{
            opacity: 1;
        }

        .text{
            background-color: #4caf50;
            color: white;
            font-size: 20px;
            padding: 16px 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/img_avatar.png" class="image">
        <div class="middle">
            <div class="text">John</div>
        </div>
    </div>
</body>
</html>
