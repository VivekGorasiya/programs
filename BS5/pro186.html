<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap5/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap5/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <form action="#" method="post" class="bg-secondary p-3 text-white rounded">
            <div class="my-2">
                <label class="form-label" for="email">Enter Email Address</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email Address" required>
            </div>

            <div class="my-2">
                <label class="form-label" for="upass">Enter Password</label>
                <input type="password" name="upass" id="upass" class="form-control" placeholder="Enter Password" required>
            </div>

            <div class="my-2">
                <label class="form-label" for="address">Enter Comment</label>
                <textarea name="address" id="address" class="form-control" placeholder="Enter Comment" style="resize: none;" ></textarea>
            </div>

            <div class="my-2">
                <input type="submit" value="Login" class="btn btn-primary">
                <input type="reset" value="Reset" class="btn btn-danger">
            </div>
        </form>
    </div>
</body>
</html>
