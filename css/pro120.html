<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* when link is unvisited */
        a:link{
            color: blue;
        }

        /* when link is visited */
        a:visited{
            color: red;
        }

        /* when mouse on link */
        a:hover{
            color: green;
        }

        /* when cliked on link */
        a:active{
            color: purple;
        }
    </style>
</head>
<body>
    <a href="#">Link 1</a>
</body>
</html>
