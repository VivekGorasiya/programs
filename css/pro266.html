<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol {
            counter-reset: section;
            list-style-type: none;
        }

        li::before {
            counter-increment: section;
            content: counters(section, ".") " : ";
        }
    </style>
</head>

<body>
    <ol>
        <li>Item 1</li>
        <li>Item 2
            <ol>
                <li>Item 2.1</li>
                <li>Item 2.2</li>
                <li>Item 2.3
                    <ol>
                        <li>Item 2.3.1</li>
                        <li>Item 2.3.2</li>
                        <li>Item 2.3.3</li>
                    </ol>
                </li>
            </ol>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
</body>

</html>
