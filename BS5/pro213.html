<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap5/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap5/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <form action="#" method="get" class="was-validated">
            <div class="my-3 form-floating">
                <input type="email" name="email" id="email" placeholder="Enter Email Address" class="form-control" required>
                <label for="email" class="form-label">Enter Email Address</label>
                <span class="valid-feedback">Valid Email Address</span>
                <span class="invalid-feedback">Invalid Email Address</span>
            </div>
            <div class="my-3 form-floating">
                <input type="password" name="password id="password" placeholder="Enter Password" class="form-control" required pattern="[0-9a-zA-Z]{10,15}">
                <label for="password" class="form-label">Enter Password</label>
                <span class="valid-feedback">Valid Password</span>
                <span class="invalid-feedback">Invalid Password</span>
            </div>
            <input type="submit" value="Send Data" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
