<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery.color.js"></script>
    <style>
        .myDiv{
            background-color: brown;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <button id="btn1">Before</button>
    <button id="btn2">After</button>
    <hr>
    <p id="op">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Velit, maiores eos aliquam atque optio ratione odio incidunt magni nisi est deleniti provident ab neque corporis quis sit repellendus rem consequuntur?</p>
</body>
</html>

<script>
    $(document).ready(function(){
        
        $("#btn1").click(function(){
            $("#op").before("<input type='text'>");
        });

        $("#btn2").click(function(){
            $("#op").after("<input type='password'>");
        });
    });
</script>
