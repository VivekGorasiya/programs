<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap5/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap5/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <form action="#" method="post" class="bg-secondary p-3 text-white rounded">
            <div class="row">
                <div class="col-md-4">
                    <input type="email" name="email" id="email" required class="form-control" placeholder="Enter Email Address">
                </div>
                <div class="col-md-4">
                    <input type="password" name="upass" id="upass" required class="form-control" placeholder="Enter password">
                </div>
                <div class="col-md-4">
                    <input type="submit" value="Login" class="btn btn-primary">
                    <input type="reset" value="Reset" class="btn btn-danger">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
