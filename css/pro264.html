<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            border: none;
            text-decoration: none;
            background-color: black;
            color: white;
            padding: 10px 12px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            display: inline-block;
            width: 150px;
            text-align: center;
        }

        .button:hover{
            background-color: white;
            color: black;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <form>
        <input type="submit" value="Submit Button" class="button">
        <input type="reset" value="Reset Button" class="button">
        <input type="button" value="Simple Button" class="button">
        <button type="button" class="button">Button Tag</button>
        <a href="#" class="button">Link Button </a>
    </form>
</body>

</html>
