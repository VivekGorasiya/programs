<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery.color.js"></script>
    <style>
        .myDiv{
            background-color: brown;
            color: white;
            padding: 20px;
            position: relative;
            left: 0px;
            width: 300px;
            height: 100px;
        }
    </style>
</head>
<body>
    <button id="btn1">Run Animation</button>
    <hr>
    <div class="myDiv" id="div1">
        Welcome to Jquery
    </div>
</body>
</html>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#div1").animate({height : "200px"}, 2000);
            $("#div1").animate({width : "500px"}, 2000);
            $("#div1").animate({fontSize : "50px"}, 2000);
            $("#div1").animate({backgroundColor : "lime"}, 2000);
        });
    });
</script>
