<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            position: relative;
            width: 50%;
        }

        .image{
            display: block;
            width: 100%;
            height: auto;
        }

        .overlay{
            position: absolute;
            bottom: 0px;
            right: 0px;
            left: 0px;
            background-color: #008CBA;
            overflow: hidden;
            width: 100%;
            height: 0px;
            transition: all 1s;
        }

        .text{
            white-space: nowrap;
            color: white;
            font-size: 25px;
            position: absolute;
            overflow: hidden;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container:hover .overlay{
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/img_avatar.png" class="image">
        <div class="overlay">
            <div class="text">Welcome to CSS</div>
        </div>
    </div>
</body>
</html>
