<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery.color.js"></script>
    <style>
        .demo{
            background-color: brown;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <button id="btn1">Get CSS </button>
    <button id="btn2">Set CSS </button>
    <hr>
    <p class="demo">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Velit, maiores eos aliquam atque optio ratione odio incidunt magni nisi est deleniti provident ab neque corporis quis sit repellendus rem consequuntur?</p>
</body>
</html>

<script>
    $(document).ready(function(){
        
        $("#btn1").click(function(){
            alert($("p").css("background-color"));
        });

        $("#btn2").click(function(){
            $("p").css({
                "background-color": "yellow",
                "color" : "red",
                "padding" : "10px",
                "text-align" : "center"
            })
        });
    });
</script>
