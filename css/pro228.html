<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .background{
            background-image: url(images/img_lights.jpg);
            border: 2px solid black;
        }

        .transbox{
            margin: 30px;
            background-color: #ffffff;
            border: 1px solid black;
            opacity: 0.5;
        }

        .transbox p{
            margin: 5%;
            font-weight: bold;
            color: #000000;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="transbox">
            <p>Welcome to world of Transparent box with css</p>
        </div>
    </div>
</body>
</html>
