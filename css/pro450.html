<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .breadcrumb{
            padding: 20px;
            list-style-type: none;
            background-color: #333333;
        }

        .breadcrumb li{
            display: inline;
            color: white;
        }

        .breadcrumb li::before{
            padding: 0px 3px;
            color: white;
            content: "/\00a0";
        }
    </style>
</head>
<body>
    <ul class="breadcrumb">
        <li>Home</li>
        <li>Settings</li>
        <li>Account</li>
        <li>Security</li>
        <li>Password</li>
    </ul>
</body>
</html>
