<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap5/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap5/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <form action="#" method="get">
            <div class="my-2 form-floating">
                <input type="email" id="email" name="email" placeholder="Enter Email Address" required class="form-control">
                <label class="form-label" for="email">Enter Email Address</label>
            </div>
            <div class="my-2 form-floating">
                <input type="password" id="password" name="password" placeholder="Enter Email password" required class="form-control">
                <label class="form-label" for="password">Enter Email Password</label>
            </div>
            <input type="submit" value="Send Data" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
