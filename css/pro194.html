<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Simple Link */
        a:link{
            color: blue;
        }

        /* visited link */
        a:visited{
            color: red;
        }

        /* when mouse over on link */
        a:hover{
            color: brown;
        }

        /* active link */
        a:active{
            color: green;
        }
    </style>
</head>
<body>
    <a href="#34">Link 1</a>
</body>
</html>
