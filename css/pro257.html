<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            background-color: rgb(139, 117, 117);
            color: white;
            padding: 20px;
        }

        input[type="text"]{
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        label{
            margin: 10px 0px;
            display: inline-block;
        }

        input[type="submit"]{
            background-color: green;
            color: white;
            width: 100%;
            padding: 10px;
            margin: 10px 0px;
            border: none;
        }
    </style>
</head>
<body>
    <form>
        <label for="fn">Enter First Name</label>
        <input type="text" name="fname" id="fn" required>
        <label for="ln">Enter Last Name</label>
        <input type="text" name="lname" id="ln" required>
        <input type="submit" value="Send Data">
    </form>
</body>
</html>
