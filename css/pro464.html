<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .navbar{
            background-color: black;
            width: 100%;
            overflow: auto;
        }

        .navbar a{
            color: white;
            display: inline-block;
            padding: 10px 15px;
            text-decoration: none;
        }

        @media screen and (max-width:700px) {
            .navbar a{
                width: 100%;
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
        <a href="#">Link 5</a>
    </div>
</body>
</html>
