<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display: flex;
            background-color: powderblue;
            padding: 10px;
            /* same space divided evenly between each flex items */
            justify-content: space-evenly;
            /* justify-content used for horizontal alignment */
        }

        .item{
            padding: 30px;
            text-align: center;
            background-color: gray;
            margin: 0px 2px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">01</div>
        <div class="item">02</div>
        <div class="item">03</div>
        <div class="item">04</div>
        <div class="item">05</div>
    </div>
</body>
</html>
