<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: red;
            color: yellow;
            font-size: 30px;
            text-align: center;
            transition: width 2s, height 2s, color 3s, background-color 3s;
        }

        div:hover{
            background-color: yellow;
            color: red;
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <div>
        Transform
    </div>
</body>
</html>
