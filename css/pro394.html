<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tooltip{
            position: relative;
            display: inline-block;
        }

        .tooltip-text{
            display: none;
            position: absolute;
            left: 110%;
            top: -50%;
            z-index: 1;
            width: 100px;
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .tooltip:hover .tooltip-text{
            display: block;
        }
    </style>
</head>
<body>
    <div class="tooltip">
        Mouse over me
        <div class="tooltip-text">Another Demo</div>
    </div>
</body>
</html>
