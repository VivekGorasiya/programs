<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: flex;
            background-color: powderblue;
            padding: 10px;
            height: 400px;
            flex-direction: row;
        }

        .item {
            padding: 30px;
            display: inline-flex;
            text-align: center;
            background-color: gray;
            margin: 0px 2px;
            color: white;
        }

        /* flow direction row to column when screen size 600px <  */

        @media screen and (max-width:600px){
            .container{
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item" ><span>01</span></div>
        <div class="item" ><span>02</span></div>
        <div class="item" ><span>03</span></div>
        <div class="item" ><span>04</span></div>
        <div class="item" ><span>05</span></div>
    </div>
</body>

</html>
