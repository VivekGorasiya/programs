<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg height="500" width="500" style="border: 1px solid black;">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%"">
                <stop offset="0%" style="stop-color:orange;"></stop>
                <stop offset="33%" style="stop-color:white;"></stop>
                <stop offset="66%" style="stop-color:green;"></stop>
            </linearGradient>
        </defs>
        <ellipse cx="120" cy="70" rx="85" ry="55" fill="url(#grad1)" />
        <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">Bharat</text>
    </svg>
</body>
</html>
