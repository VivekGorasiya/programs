<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        .myClass1{
            color: red;
        }
    </style>
</head>
<body>
    <input type="text" name="fname" id="fname" style="width: 100%; box-sizing: border-box; padding: 10px;">
</body>
</html>

<script>
    $(document).ready(function(){
       $("#fname").on({
            focus : function(){
                $(this).css({"color" : "red"});
            },
            blur : function(){
                $(this).css({"color" : "black"});
            }
       });
    });
</script>
