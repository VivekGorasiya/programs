<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery.color.js"></script>
    <style>
        #op{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    
    <button id="btn1">Load Data</button>
    <button id="btn2">Add New Data</button>
    <div id="op"></div>
</body>
<script>
    /*
        jQuery $.post() Method
        The $.post() method requests data from the server using an HTTP POST request.
        Syntax: $.post(URL,data,callback); 

        The required URL parameter specifies the URL you wish to request.
        The optional data parameter specifies some data to send along with the request.
        The optional callback parameter is the name of a function to be executed if the request succeeds
    */ 
    
    $(document).ready(function(){
        $("#btn1").click(function(){
            $.get("http://localhost:3000/students", function(response, status){
                //alert("Rsponse is "+response+" Status is "+status);
                $("#op").text(JSON.stringify(response));
            });
        });

        $("#btn2").click(function(){
            let fname = prompt("Enter First Name");
            let lname = prompt("Enter Last Name");

            $.post("http://localhost:3000/students", {fname, lname}, function(response, status){
                alert("Response is "+response+ " Status is "+status);
            });
        });
    });

</script>
